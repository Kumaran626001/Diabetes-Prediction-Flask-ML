<html>
    <head>
        <title>Prediction</title>
        <link rel="stylesheet" href="../static/predict.css">
        <link rel="icon" type="image/png" href="../static/images/logo1.png">
    </head>
    <body>
            
    {% include 'nav.html' %}
        <section class="container">
            <h1>Prediction</h1>
            <form action="/predict" class="form" method="POST">
                

                <div class="column">
                     <div class="input-box">
                        <label>Heart Disease</label>
                        <select id="heart_disease" name="heart_disease" required>
                            <option value="" disabled selected>Select 'Yes' or 'No'</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
            
                    <div class="input-box">
                        <label>Hypertension</label>
                        <select id="hypertension" name="hypertension" required>
                            <option value="" disabled selected>Select 'Yes' or 'No'</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <div class="column">
                    <div class="input-box">
                       <label>Age</label>
                       <input type="text" id="age" name="age" placeholder="Enter your Age" required>
                   </div>
           
                   <div class="input-box">
                       <label>BMI</label>
                       <input type="text" id="bmi" name="bmi" placeholder="Enter your BMI Value" required>
                   </div>
               </div>

               <div class="column">
                     <div class="input-box">
                        <label>Haemogloblin level</label>
                        <input type="text" id="haemogloblin" name="haemogloblin" placeholder="Enter your Haemogloblin level " required>
                    </div>
            
                    <div class="input-box">
                        <label>Blood Glucose</label>
                        <input type="text" id="glucose" name="glucose" placeholder="Enter your Blood Glucose level"required>
                    </div>
                </div>
                    <div class="input-box">
                        <label>Smoking History</label>
                        <select id= "smoking" name="smoking" required>
                            <option value="" disabled selected>Select 'Ever' or 'Never' or 'Former' or 'Current' or 'No Info' or 'Not Current'</option>
                            <option value="never">Never</option>
                            <option value="ever">Ever</option>
                            <option value="current">Current</option>
                            <option value="no info">No Info</option>
                            <option value="former">Former</option>
                            <option value="not current">Not Current</option>
                        </select>
                    </div>

                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="gender" value="male" name="gender" required>
                            <label for="check-male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="gender" value="female" name="gender"required>
                            <label for="check-female">Female</label>
                        </div>
                    </div>
                </div>

                <button>Predict</button>
            </form>
            
        </section>
    </body>
</html>
