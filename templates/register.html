<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../static/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="../static/images/register.png">
</head>

<body>

    <div class="wrapper">
        <form method="POST" action="/register" id="registerForm" onsubmit="return validateForm()">
            <h1>Registration</h1>

            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

            </div>

            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>

            </div>

            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <small id="passwordError" style="color: red;"></small>

            </div>

            <div class="input-box">
                <input type="date" id="dob" name="dob" placeholder="Enter your Date of Birth" required>

            </div>

            <div class="input-box">
                <input type="text" id="blood" name="blood" placeholder="Enter your Blood Group" required>

            </div>

            <div class="input-box">
                <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" pattern="[0-9]{10}"
                    required>
            </div>

            <button type="submit" value="login" class="btn">Register</button>
            
    </div>
    </form>
    </div>
    <script src="../static/validation.js"></script>
    <script>
        var alertMessage = "{{ alert|default('', true)|escape }}";
        if (alertMessage) {
            alert(alertMessage);
        }
    </script>

</html>
